<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda PsoriSant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .carrito {
            position: relative;
            cursor: pointer;
            font-size: 24px;
        }
        .carrito span {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 50%;
            display: none;
        }
        .menu-carrito {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: right 0.3s ease-in-out;
        }
        .menu-carrito.active {
            right: 0;
        }
        .btn-carrito {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn-comprar {
            background: #25D366;
            color: white;
        }
        .btn-cerrar {
            background: red;
            color: white;
        }
        .contenedor-productos {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .producto {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        footer {
            background-color: #f8f8f8;
            padding: 20px;
            font-size: 14px;
            color: #333;
            border-top: 1px solid #ddd;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda PsoriSant</h1>
        <div class="carrito" onclick="toggleCarrito()">
            ðŸ›’ <span id="contador-carrito">0</span>
        </div>
    </header>

    <section class="contenedor-productos">
        <div class="producto">
            <img src="producto1.jpg" alt="Producto 1" width="100%">
            <p>Producto 1</p>
            <p>$32.100</p>
            <button onclick="agregarAlCarrito('Producto 1', 32100)">Comprar</button>
        </div>
        <div class="producto">
            <img src="producto2.jpg" alt="Producto 2" width="100%">
            <p>Producto 2</p>
            <p>$39.100</p>
            <button onclick="agregarAlCarrito('Producto 2', 39100)">Comprar</button>
        </div>
    </section>

    <div class="menu-carrito" id="menuCarrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <button class="btn-carrito btn-comprar" onclick="comprarPorWhatsApp()">Comprar</button>
        <button class="btn-carrito btn-cerrar" onclick="toggleCarrito()">Cerrar</button>
    </div>

    <footer>
        <p>ContÃ¡ctanos + 57</p>
        <p>Copyright Â© Tienda PsoriSant</p>
        <p>Carrera 17 NÃºmero 93 - 09 Piso 3, IbaguÃ©, Tolima</p>
    </footer>

    <script>
        let carrito = {};
        let contadorCarrito = document.getElementById("contador-carrito");
        let menuCarrito = document.getElementById("menuCarrito");

        function agregarAlCarrito(nombre, precio) {
            if (carrito[nombre]) {
                carrito[nombre].cantidad++;
            } else {
                carrito[nombre] = { cantidad: 1, precio };
            }
            actualizarCarrito();
        }

        function actualizarCarrito() {
            let lista = document.getElementById("lista-carrito");
            lista.innerHTML = "";
            let total = 0;

            Object.keys(carrito).forEach(producto => {
                let item = carrito[producto];
                total += item.cantidad;
                let li = document.createElement("li");
                li.textContent = `${producto} x${item.cantidad}`;
                lista.appendChild(li);
            });

            contadorCarrito.textContent = total;
            contadorCarrito.style.display = total > 0 ? "inline" : "none";
        }

        function toggleCarrito() {
            menuCarrito.classList.toggle("active");
        }

        function comprarPorWhatsApp() {
            let totalProductos = Object.values(carrito).reduce((acc, item) => acc + item.cantidad, 0);
            if (totalProductos === 0) {
                alert("Tu carrito estÃ¡ vacÃ­o.");
                return;
            }
            let mensaje = `Hola! Estoy interesado en adquirir ${totalProductos} producto(s).`;
            let numeroWhatsApp = "573143882446"; // Reemplaza con tu nÃºmero de WhatsApp
            let url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
